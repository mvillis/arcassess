{% extends "base.html" %}

{% block title %}ArcAssess{% endblock %}

{% block body %}
    <div class="container">
        <div class="jumbotron">
            <h1>Welcome to ArcAssess!</h1>

            <p>Want to measure the world? It is as easy as counting to 10.</p>
            {% if user.is_authenticated %}
                <p><a class="btn btn-primary btn-lg" role="button" href="{% url "admin" %}">Admin</a></p>
            {% else %}
                <p><a class="btn btn-primary btn-lg" role="button" href="{% url "register" %}">Register</a> <a
                        class="btn btn-primary btn-lg" role="button" href="{% url "login" %}">Log In</a></p>
            {% endif %}
        </div>
    </div>
{% endblock %}
